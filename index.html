<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Styling for the moving text box */
        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            animation: moveText 5s infinite alternate;
        }

        /* Keyframe animation for moving text */
        @keyframes moveText {
            0% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -60%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            bottom: -100px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            width: 60px;
            height: 80px;
            animation: fall 10s infinite;
        }

        /* Balloon falling animation */
        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(calc(-50% + 50vw)) translateY(100vh);
            }
        }

        /* Create different colors for balloons */
        .balloon:nth-child(odd) {
            background-color: rgb(0, 255, 0);
        }

        .balloon:nth-child(3n) {
            background-color: rgb(0, 0, 255);
        }

        .balloon:nth-child(4n) {
            background-color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <div class="text-box">
        Website is under maintenance
    </div>

    <!-- Balloons will be generated here by JavaScript -->
    <script>
        // Function to create balloons
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`; // Random position horizontally
                balloon.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random falling speed
                document.body.appendChild(balloon);
            }
        }

        // Call the function to create balloons when the page loads
        window.onload = createBalloons;
    </script>
</body>
</html>
