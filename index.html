<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamsal Graphics - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ffcc00; }
        }
        .countdown {
            font-size: 1.8em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lamsal Graphics</h1>
        <p>UNDER CONSTRUCTION</p>
        <p>WE ARE COMING SOON...</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        function countdownTimer() {
            const launchDate = new Date("April 30, 2025 00:00:00").getTime();
            const timer = setInterval(function() {
                let now = new Date().getTime();
                let timeLeft = launchDate - now;
                
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We Are Live!";
                }
            }, 1000);
        }
        countdownTimer();
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4745015261046559"
     crossorigin="anonymous"></script>
</body>
</html>
